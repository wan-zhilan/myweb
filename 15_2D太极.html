<!doctype html><!--  -->
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="web">
  <meta name="Keywords" content="学习">
  <meta name="Description" content="网站的描述">
  <title>Document</title>
  <style>
	*{
		margin:0;
		padding:0;
		background:#f66;
	}
	div{
		position:relative;
		top:50px;
		left:50px;
		width:300px;
		height:300px;
		background-image:linear-gradient(to left,#000000 150px,#fff 150px);
		border-radius:50%;
	}
	div p{
		width:150px;
		height:150px;
	}
	div p:nth-child(1){
		position:absolute;
		left:75px;
		top:0;
		background-color:#fff;
		border-radius:50%;
	}
	div p:nth-child(1):before{
		position:absolute;
		left:60px;
		top:60px;
		width:30px;
		height:30px;
		background-color:#000;
		border-radius:50%;
		content:"";
	}
	div p:nth-child(2){
		position:absolute;
		left:75px;
		bottom:0;
		background-color:#000;
		border-radius:50%;
	}
	div p:nth-child(2):before{
		position:absolute;
		left:60px;
		bottom:60px;
		width:30px;
		height:30px;
		background-color:#fff;
		border-radius:50%;
		content:"";
	}
  </style>
 </head>
 <body>
	<div>
		<p></p>
		<p></p>
	</div>
 </body>
</html>
