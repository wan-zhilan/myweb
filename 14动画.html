<!doctype html><!--  -->
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="web">
  <meta name="Keywords" content="学习">
  <meta name="Description" content="网站的描述">
  <title>Document</title>
  <style>
	ul{	
		
		list-style:none;
		font-size:0;
	}
	ul li{
		position:relative;
		bottom:0;
		display:inline-block;
		width:100px;
		height:600px;
		margin:50px;
	}
	ul li:nth-child(1) p:nth-child(1){
		position:absolute;
		width:100px;
		height:100px;
		border-radius:50%;
		background-color:#f66;
		animation-name:ball;
		animation-duration:2s;
		animation-timing-function:linear;
		animation-iteration-count:infinite;
	}
	ul li:nth-child(2) p:nth-child(1){
		position:absolute;
		width:100px;
		height:100px;
		border-radius:50%;
		background-color:#f66;
		animation-name:ball;
		animation-duration:2s;
		animation-timing-function:ease;
		animation-iteration-count:infinite;
	}
	ul li:nth-child(3) p:nth-child(1){
		position:absolute;
		width:100px;
		height:100px;
		border-radius:50%;
		background-color:#f66;
		animation-name:ball;
		animation-duration:2s;
		animation-timing-function:ease-in;
		animation-iteration-count:infinite;
	}

	@keyframes ball{
		0%{
			bottom:10px;
		}
		50%{
			bottom:500px;
		}
		100%{
			bottom:10px;
		}
	}
	ul li p:nth-child(2){
		position:absolute;
		bottom:0;
		left:20px;
		width:60px;
		height:10px;
		border-radius:50%;
		background-color:#000000;
		animation-name:bot-ball;
		animation-duration:2s;
		animation-iteration-count:infinite;
	}
	@keyframes bot-ball{
		0%{
			height:10px;
			border-radius:50%;
		}
		50%{
			height:30px;
			border-radius:50%;
		}
		100%{
			height:10px;
			border-radius:50%;
		}
	}
  </style>
 </head>
 <body>
	<div>
		<ul>
			<li>
				<div>
					<p></p>
					<p></p>
				</div>
			</li>
			<li>
				<div>
					<p></p>
					<p></p>
				</div>
			</li>
			<li>
				<div>
					<p></p>
					<p></p>
				</div>
			</li>
		</ul>
	</div>
 </body>
</html>
