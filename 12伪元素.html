<!doctype html><!--  -->
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="web">
  <meta name="Keywords" content="学习">
  <meta name="Description" content="网站的描述">
  <title>Document</title>
  <style>
	*{
	margin:0;
	padding:0;
	}
	.wrap{
	font-size:0;
	}
	.wrap ul{
		list-style:none;
		width:450px;
		height:300px;
		background-color:#9e9e9e
	}
	.wrap ul li{
		display:inline-block;
		position:relative;
		width:150px;
		height:150px;
		background-color:#6699cc;
	}
	.wrap ul li p{
		width:150px;
		line-height:150px;
		vertical-align:middle;
		text-align:center;
		font-size:15px;
	}
	ul li:after{
		position:absolute;
		width:2px;
		height:80%;
		content:"";
		top:10%;
		background-color:#ff0000;
	}
	ul li:before{
		position:absolute;
		width:80%;
		height:2px;
		content:"";
		left:10%;
		background-color:#ff0000;
	}
	.a-none:after{
	display:none;
	}
	.b-none:before{
	display:none;
	}
  </style>
 </head>
 <body>
	<div class="wrap">
		<ul>
			<li class="a-none b-none">
				<p>选购手机</p>
			</li>
			<li class="b-none">
				<p>选购手机</p>
			</li>
			<li class="b-none">
				<p>选购手机</p>
			</li>
			<li class="a-none">
				<p>选购手机</p>
			</li>
			<li>
				<p>选购手机</p>
			</li>
			<li>
				<p>选购手机</p>
			</li>
		</ul>
	</div>
 </body>
</html>
